<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Greek Converter</title>
	<link rel="stylesheet" href="../static/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

	<!-- Ini NAVBAR -->
	<nav class="navbar">
		<div class="navbar_container">
			<a href="/" id="navbar_logo"> <i class="fas fa-language"></i> Greek Converter</a>
			<div class="navbar_toggle" id="mobile-menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
			<ul class="navbar_menu">
				<li class="navbar_item">
					<a href="/" class="navbar_links">Home</a>
				</li>
				<li class="navbar_item">
					<a href="/kamus" class="navbar_links">Dictionary</a>
				</li>
				<li class="navbar_btn">
					<a href="/upload" class="button">Start</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Ini KONTEN -->
	<div class="main">
		<div class="main_container">
			<div class="main_content">
				<h2>Select & upload your images from your drive</h2>
			</div>
			<div class="img_container">
				<form id="upload-form" action="/upload2" method="POST" enctype="multipart/form-data">
					<img id="userimg" src="../static/assets/images/stackholder.png" alt="your image"/>
					<input class = "main_btn" type='file'  name="files[]" multiple="false" autocomplete="off" value="Upload" onchange="readURL(this);" required/>
					<input type="submit"class="main_btn" value="Upload">
				</form>
			</div>
		</div>
	</div>

	<!-- Ini Footer -->
	<div class="footer_container">
		<div class="social_media">
			<div class="social_media_wrap">
				<div class="footer_logo">
					<a href="" id="footer_logo"><i class="fas fa-language"></i>Greek Converter</a>
				</div>
				<p class="website_rights">Rifqi Finaldy 2021. All right reserved</p>
				<div class="social_icons">
					<a href="/" class="social_icons_link" target="_blank">
						<i class="fab fa-facebook"></i>
					</a>
					<a href="/" class="social_icons_link" target="_blank">
						<i class="fab fa-instagram"></i>
					</a>
					<a href="/" class="social_icons_link" target="_blank">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="/" class="social_icons_link" target="_blank">
						<i class="fab fa-linkedin"></i>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="../static/assets/scripts/script.js"></script>

</body>
